{% extends 'base.html' %}
{% load static %}
{% block title %} Account details {% endblock %}
{% block content %}
    <div class="container-login100">
        <div class="wrap-login100">
            <form action="{% url 'polls:addAccount' %}" method="post">

                {% csrf_token %}
                <span class="login100-form-title">
                Enter Your Company Account Details
                </span>

                <div class="inner">
                    <div class="form-row">
                        <div class="wrap-input100 validate-input" data-validate = "Enter Account Name">
                            {{form.account_name}}
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
                                <i class="fa fa-user" aria-hidden="true"></i>
                            </span>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="wrap-input100 validate-input" data-validate = "Enter Bank Name">
                            {{form.bank_name}}
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
                                <i class="fa fa-bank" aria-hidden="true"></i>
                            </span>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="wrap-input100 validate-input" data-validate = "Enter BIC">
                            {{form.bic}}
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
                                <i class="fa fa-code" aria-hidden="true"></i>
                            </span>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="wrap-input100 validate-input" data-validate = "Enter IBAN">
                            {{form.iban}}
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
                                <i class="fa fa-money" aria-hidden="true"></i>
                            </span>
                        </div>
                    </div>
                    <div class="form-row">
                        <div style="padding-right: 10px;">
                            <input type="submit" value="Enter" class="login100-form-btn">
                        </div>
                        <div class="text-center p-t-15">
                            <a class="txt2" href="{% url 'polls:login' %}">
                                Skip this step
                                <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </form>
                    <img type="image"src="{% static 'images/bank.svg'%}" alt="IMG" style="height: auto; width: 25%;">

        </div>
    </div>
{% endblock %}
